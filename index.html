<!DOCTYPE html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Printf Visualizer</title>
  <meta name="description" content="An interactive printf format string visualizer.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="main.css">

  <script type="text/ohm-js" id="arithmetic">

  MyLang {

    Expr
      = (component)*

    component
      = '%%'
      | format
      | char

    // chars
    //   = (char)
    // = (char & (~format))*

    char
      = space |  _

    format
      = '%'(parameter)?(flag)*(width)?(precision)?(length)?specifier

    parameter
      = number'$'

    specifier
      = 'd'
      | 'i'
      | 'u'
      | 'o'
      | 'x'
      | 'X'
      | 'f'
      | 'F'
      | 'e'
      | 'E'
      | 'g'
      | 'G'
      | 'a'
      | 'A'
      | 'c'
      | 's'
      | 'p'
      | '%'

    flag
      = '-'
      | '+'
      | space
      | '#'
      | '0'

    width
      = number
      | '*'

    precision
      = '.' number --n
      | '.*'

    length
      = 'hh'
      | 'h'
      | 'l'
      | 'll'
      | 'L'
      | 'z'
      | 'j'
      | 't'


    // Lexical rules

    number  -- number
      = digit+

    tokens = (number | _)*

  }
</script>

</head>

<body>
  <script src="app.js"></script>
</body>
</html>
